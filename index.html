<!DOCTYPE html>
<html>

<head>
    <meta
        http-equiv="Content-Type"
        content="text/html; charset=UTF-8"
    >
    <title>Lotin &lt;-&gt; Кирил</title>
</head>

<body>
    <div>
        <div align="center">
            <form name="transcription">
                <table width="100%">
                    <tbody>
                        <tr align="center">
                            <td
                                class="position_relative"
                                width="50%"
                            >

                                <div class="title"> Lotin alifbosi: </div>
                                <textarea
                                    autofocus
                                    id="latId"
                                    name="textLat"
                                    rows="12"
                                    onkeyup="latcyr()"
                                    class="textarea"
                                ></textarea>
                                <div
                                    onclick="onCopy('lat')"
                                    class="copyBtn"
                                >Nusxa olish</div>
                            </td>
                            <td
                                class="position_relative"
                                width="50%"
                            >
                                <div class="title"> Кирил алифбоси: </div>
                                <textarea
                                    id="cyrId"
                                    name="textCyr"
                                    rows="12"
                                    onkeyup="cyrlat()"
                                    class="textarea"
                                ></textarea>
                                <div
                                    onclick="onCopy('cyr')"
                                    class="copyBtn"
                                >Нусха олиш</div>
                            </td>
                        </tr>
                        <tr align="right">
                            <td colspan="2">
                                <div>
                                    <input
                                        type="checkbox"
                                        id="upper-checkbox"
                                    >
                                    <label for="upper-checkbox">
                                        Бош ҳарфлар
                                    </label>
                                </div>
                                <div>
                                    <label for="remove-symbols">
                                        <small>
                                            Белгиларни олиб ташлаш (Пробел билан ажратинг)
                                        </small>
                                    </label>
                                    <br>
                                    <input id="remove-symbols">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div style="text-align: right;font-size:10px">
            v-1.0.1
        </div>
    </div>

    <script>
        let isUpper = false;
        let removeValue = [];

        document.getElementById('upper-checkbox').addEventListener('change', (e) => {
            e.target.value = e.target.value == 'on' ? 'off' : 'on'
            isUpper = e.target.value != 'on'

            latcyr()
            cyrlat()
        })

        document.getElementById('remove-symbols').addEventListener('blur', (e) => {
            const value = `${e.target.value || ''}`;
            removeValue = value.split(' ').filter(x => x.trim())

            latcyr()
            cyrlat()
        })

        function onCopy(status) {
            let text = "";
            if (status == "cyr") {
                text = document.transcription.textCyr.value;
            } else {
                text = document.transcription.textLat.value;
            }
            if (navigator && navigator.clipboard) {
                navigator.clipboard.writeText(text);
                setTimeout(() => {
                    document.getElementById(`${status}Id`).select();
                }, 1);
            }
        }

        var car;
        function latcyr() {
            car = document.transcription.textLat.value;
            car = car.replace(/\n/g, "\n");
            car = car.replace(/,/g, ",");
            car = car.replace(/:/g, ":");
            car = car.replace(/;/g, "?");
            car = car.replace(/·/g, ";");
            car = car.replace(/\./g, ".");
            car = car.replace(/!/g, "!");
            car = car.replace(/‘/g, "ъ");
            car = car.replace(/’/g, "ъ");
            car = car.replace(/\'/g, "ъ");
            car = car.replace(/ʻ/g, "ъ");
            car = car.replace(/ʼ/g, "ъ");
            car = car.replace(/h/g, "ҳ");
            car = car.replace(/a/g, "а");
            car = car.replace(/b/g, "б");
            car = car.replace(/cҳ/g, "ч");
            car = car.replace(/d/g, "д");
            car = car.replace(/e/g, "е");
            car = car.replace(/ е/g, " э");
            car = car.replace(/f/g, "ф");
            car = car.replace(/g/g, "г");
            car = car.replace(/гъ/g, "ғ");
            car = car.replace(/i/g, "и");
            car = car.replace(/j/g, "ж");
            car = car.replace(/k/g, "к");
            car = car.replace(/q/g, "қ");
            car = car.replace(/l/g, "л");
            car = car.replace(/m/g, "м");
            car = car.replace(/n/g, "н");
            car = car.replace(/o/g, "о");
            car = car.replace(/оъ/g, "ў");
            car = car.replace(/p/g, "п");
            car = car.replace(/r/g, "р");
            car = car.replace(/s/g, "с");
            car = car.replace(/сҳ/g, "ш");
            car = car.replace(/t/g, "т");
            car = car.replace(/u/g, "у");
            car = car.replace(/v/g, "в");
            car = car.replace(/x/g, "х");
            car = car.replace(/y/g, "й");
            car = car.replace(/z/g, "з");
            car = car.replace(/A/g, "А");
            car = car.replace(/B/g, "Б");
            car = car.replace(/H/g, "Ҳ");
            car = car.replace(/CҲ/g, "Ч");
            car = car.replace(/Cҳ/g, "Ч");
            car = car.replace(/D/g, "Д");
            car = car.replace(/E/g, "Е");
            car = car.replace(/ Е/g, " Э");
            car = car.replace(/F/g, "Ф");
            car = car.replace(/G/g, "Г");
            car = car.replace(/Гъ/g, "Ғ");
            car = car.replace(/I/g, "И");
            car = car.replace(/J/g, "Ж");
            car = car.replace(/K/g, "К");
            car = car.replace(/Q/g, "Қ");
            car = car.replace(/L/g, "Л");
            car = car.replace(/M/g, "М");
            car = car.replace(/N/g, "Н");
            car = car.replace(/O/g, "О");
            car = car.replace(/Оъ/g, "Ў");
            car = car.replace(/P/g, "П");
            car = car.replace(/R/g, "Р");
            car = car.replace(/S/g, "С");
            car = car.replace(/СҲ/g, "Ш");
            car = car.replace(/Сҳ/g, "Ш");
            car = car.replace(/T/g, "Т");
            car = car.replace(/U/g, "У");
            car = car.replace(/V/g, "В");
            car = car.replace(/X/g, "Х");
            car = car.replace(/Y/g, "Й");
            car = car.replace(/Z/g, "З");
            car = car.replace(/йа/g, "я");
            car = car.replace(/йо/g, "ё");
            car = car.replace(/йу/g, "ю");
            car = car.replace(/тс/g, "ц");
            car = car.replace(/ЙА/g, "Я");
            car = car.replace(/ЙО/g, "Ё");
            car = car.replace(/ЙУ/g, "Ю");
            car = car.replace(/ТС/g, "Ц");
            car = car.replace(/Йа/g, "Я");
            car = car.replace(/Йе/g, "Ё");
            car = car.replace(/Йу/g, "Ю");
            car = car.replace(/Тс/g, "Ц");
            car = car.replace(/\n /g, "\n");

            if (isUpper) car = car.toUpperCase()

            if (removeValue?.length) {
                removeValue.forEach(find => {
                    car = car.split(find).join('')
                })
            }

            document.transcription.textCyr.value = car;
        }

        function cyrlat() {
            car = document.transcription.textCyr.value;
            car = car.replace(/а/g, "a");
            car = car.replace(/б/g, "b");
            car = car.replace(/ч/g, "ch");
            car = car.replace(/д/g, "d");
            car = car.replace(/[еэ]/g, "e");
            car = car.replace(/ф/g, "f");
            car = car.replace(/г/g, "g");
            car = car.replace(/ғ/g, "g‘");
            car = car.replace(/ҳ/g, "h");
            car = car.replace(/и/g, "i");
            car = car.replace(/ж/g, "j");
            car = car.replace(/к/g, "k");
            car = car.replace(/қ/g, "q");
            car = car.replace(/л/g, "l");
            car = car.replace(/м/g, "m");
            car = car.replace(/н/g, "n");
            car = car.replace(/о/g, "o");
            car = car.replace(/ў/g, "o‘");
            car = car.replace(/п/g, "p");
            car = car.replace(/р/g, "r");
            car = car.replace(/с/g, "s");
            car = car.replace(/ш/g, "sh");
            car = car.replace(/щ/g, "sh");
            car = car.replace(/т/g, "t");
            car = car.replace(/у/g, "u");
            car = car.replace(/в/g, "v");
            car = car.replace(/х/g, "x");
            car = car.replace(/й/g, "y");
            car = car.replace(/з/g, "z");
            car = car.replace(/ъ/g, "’");
            car = car.replace(/ь/g, "");
            car = car.replace(/ы/g, "i");
            car = car.replace(/А/g, "A");
            car = car.replace(/Б/g, "B");
            car = car.replace(/Ч/g, "Ch");
            car = car.replace(/Д/g, "D");
            car = car.replace(/[ЕЭ]/g, "E");
            car = car.replace(/Ф/g, "F");
            car = car.replace(/Г/g, "G");
            car = car.replace(/Ғ/g, "G‘");
            car = car.replace(/Ҳ/g, "H");
            car = car.replace(/И/g, "I");
            car = car.replace(/Ж/g, "J");
            car = car.replace(/К/g, "K");
            car = car.replace(/Қ/g, "Q");
            car = car.replace(/Л/g, "L");
            car = car.replace(/М/g, "M");
            car = car.replace(/Н/g, "N");
            car = car.replace(/О/g, "O");
            car = car.replace(/Ў/g, "O‘");
            car = car.replace(/П/g, "P");
            car = car.replace(/Р/g, "R");
            car = car.replace(/С/g, "S");
            car = car.replace(/Ш/g, "SH");
            car = car.replace(/Т/g, "T");
            car = car.replace(/У/g, "U");
            car = car.replace(/В/g, "V");
            car = car.replace(/Х/g, "X");
            car = car.replace(/Й/g, "Y");
            car = car.replace(/З/g, "Z");
            car = car.replace(/Ъ/g, "’");
            car = car.replace(/я/g, "ya");
            car = car.replace(/ё/g, "yo");
            car = car.replace(/ю/g, "yu");
            car = car.replace(/ц/g, "ts");
            car = car.replace(/Я/g, "Ya");
            car = car.replace(/Ё/g, "Yo");
            car = car.replace(/Ю/g, "Yu");
            car = car.replace(/Ц/g, "Ts");
            car = car.replace(/Ы/g, "I");
            car = car.replace(/Щ/g, "SH");
            car = car.replace(/Ь/g, "");

            if (isUpper) car = car.toUpperCase()

            if (removeValue?.length) {
                removeValue.forEach(find => {
                    car = car.split(find).join('')
                })
            }

            document.transcription.textLat.value = car;
        }

    </script>

    <style type="text/css">
        body {
            /* background-color: hsl(0, 0%, 25%); */

        }

        label {
            /* color: #ececec; */
        }

        body,
        textarea,
        input {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .title {
            font-weight: 600;
            font-size: 20px;
            /* color: #ececec; */
            padding-bottom: 5px;
        }

        .textarea {
            width: 98%;
            /* color: #c1c1c1;
            background-color: #4e4e4e; */
            font-size: 18pt;
            padding: 5px;
        }

        .textarea:focus,
        input:focus {
            background-color: #00000024;
            outline: none;
        }


        .textarea::selection {
            /* background-color: #4e4e4e; */
        }

        .position_relative {
            position: relative;
        }

        .copyBtn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            color: #ffffff;
            padding: 5px 10px;
            background-color: #279745;
            user-select: none;
        }

        .copyBtn:hover {
            background-color: #24a045;
        }

        .copyBtn:active {
            box-shadow: 1px 1px 2px #615f5f94;
        }

        #remove-symbols {
            max-width: 310px;
            width: 100%;
            /* color: #c1c1c1;
            background-color: #4e4e4e; */
            margin-bottom: 10px;
        }
    </style>
</body>

</html>
